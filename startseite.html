<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter-App</title>
    <link rel="stylesheet" href="startseite.css">
    <link rel="stylesheet" href="popup.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 align="center">Wetter-App</h1>
    <!--Einstellungen-->
    <table class="table_icons">
        <tr>
            <td class="admin">
                <button class="keine_border" id="statistik_button"><a href="statistik.html"><img src="bilder/statistikbild.png"></a></button>
            </td>
            <td>
                <!--Youtube Beginn: https://youtu.be/r_PL0K2fGkY?si=DkCwDFSyZMNWX39B-->
                <button class="keine_border" id="popupoeffnen"><img src="bilder/zahnradbild.png"></button>
                <!--Icon: https://www.flaticon.com/de/kostenloses-icon/ausrustung_630784?term=zahnrad&page=1&position=3&origin=search&related_id=630784-->
                <div class="popup" id="popup">
                    <div class="popup-geoeffnet">
                        <h2>Einstellungen</h2>
                        <p>
                        <table align="center" class="h2">
                            <tr>
                                <td>
                                    <label for="fahrenheit">Fahrenheit aktivieren:</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="fahrenheit" onchange="EventFahrenheitValueChanged()" name="fahrenheit" value="Fahrenheit">
                                </td>
                            </tr>
                        </table>
                    </p>
                    <button id="popupschliessen">Schließen</button>
                    </div>
                </div>
                <!--Youtube Ende-->
            </td>
        </tr>
    </table>
    <!--Tabelle, die die Übersicht mit den Städten, Temperatur und Favoriten anzeigt-->
    <table class="table_städte_anzeigen" align="center">
        <tr>
            <td>
                <button class="keine_border" id="Stadtname1"><a href="Stadt.html?stadt=stuttgart">id=Stadtname1</a></button>
            </td>
            <td>
                <a id="Stadttemp1">id=Stadttemp1</a>
            </td>
            <td>
                <button class="keine_border" id="FavoritenSpeichern1"><img src="bilder/favoritenbild.png"></button>
                <!--Icon: https://www.flaticon.com/de/kostenloses-icon/star_118669?term=stern&page=1&position=1&origin=search&related_id=118669-->
            </td>
            <!--Zusätzliche Admin Funktion, um eine Stadt zu entfernen, weiter unten nochmal zu finden-->
            <td class="admin">
                <button class="keine_border" id="stadtloeschen1"><img src="bilder/mulltonnebild.png"></button>
                <!--Icon: https://www.flaticon.com/de/kostenloses-icon/mulltonne_3569930?term=m%C3%BClltonne&page=1&position=1&origin=search&related_id=3569930-->
            </td>
        </tr>
        <tr>
            <td>
                <button class="keine_border" id="Stadtname2"><a href="Stadt.html">id=Stadtname2</a></button>
            </td>
            <td>
                <a id="Stadttemp2">id=Stadttemp2</a>
            </td>
            <td>
                <button class="keine_border" id="FavoritenSpeichern2"><img src="bilder/favoritenbild.png"></button>
                <!--Icon: https://www.flaticon.com/de/kostenloses-icon/star_118669?term=stern&page=1&position=1&origin=search&related_id=118669-->
            </td>
            <td  class="admin">
                <button class="keine_border" id="stadtloeschen2"><img src="bilder/mulltonnebild.png"></button>
                <!--Icon: https://www.flaticon.com/de/kostenloses-icon/mulltonne_3569930?term=m%C3%BClltonne&page=1&position=1&origin=search&related_id=3569930-->
            </td>
        </tr>
        <tr>
            <td>
                <button class="keine_border" id="Stadtname3"><a href="Stadt.html">id=Stadtname3</a></button>
            </td>
            <td>
                <a id="Stadttemp3">id=Stadttemp3</a>
            </td>
            <td>
                <button class="keine_border" id="FavoritenSpeichern3"><img src="bilder/favoritenbild.png"></button>
                <!--Icon: https://www.flaticon.com/de/kostenloses-icon/star_118669?term=stern&page=1&position=1&origin=search&related_id=118669-->
            </td>
            <td  class="admin">
                <button class="keine_border" id="stadtloeschen3"><img src="bilder/mulltonnebild.png"></button>
                <!--Icon: https://www.flaticon.com/de/kostenloses-icon/mulltonne_3569930?term=m%C3%BClltonne&page=1&position=1&origin=search&related_id=3569930-->
            </td>
        </tr>
        <!--Zusätzliche Admin Funktion, um eine neue Stadt hinzuzufügen-->
        <tr class="admin">
            <td>
                <a class="neue_stadt">Neue Stadt hinzufügen:</a>
            </td>
            <td>
                <input type="text" class="eingabefeld_neue_stadt" id="neue_stadt" name="neue_stadt">
            </td>
        </tr>
        <tr class="admin">
            <td></td>
            <td>
                <button class="neue_stadt_button" id="neue_stadt_bestaetigen_button">Bestätigen</button>
            </td>
        </tr>
    </table>
</body> 
</html>
