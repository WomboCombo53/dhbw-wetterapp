<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wetter-App</title>
        <link rel="stylesheet" href="wetterbericht.css">
        <link rel="stylesheet" href="popup.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!--Überschrift-->
        <h1 align="center">Wetter-App</h1>
        <!--Einstellungen oben rechts-->
        <table class="table_icons">
            <tr>
                <td>
                    <!--Youtube Beginn: https://youtu.be/r_PL0K2fGkY?si=DkCwDFSyZMNWX39B-->
                    <button class="einstellungen" id="popupoeffnen"><img src="bilder/zahnradbild.png"></button>
                    <!--Icon für Einstellungen: https://www.flaticon.com/de/kostenloses-icon/ausrustung_630784?term=zahnrad&page=1&position=3&origin=search&related_id=630784-->
                    <div class="popup" id="popup">
                        <div class="popup-geoeffnet">
                            <h2>Einstellungen</h2>
                            <p>
                                <table align="center" class="h2">
                                    <tr>
                                        <td>
                                            <label for="fahrenheit">Fahrenheit aktivieren:</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="fahrenheit" name="fahrenheit" value="Fahrenheit">
                                        </td>
                                    </tr>
                                </table>
                            </p>
                            <button id="popupschliessen">Schließen</button>
                        </div>
                    </div>
                    <!--YouTube Ende-->
                </td>
            </tr>
        </table>
        <center>
            Hier kannst du deinen eigenen Wetterbericht hinzufügen!
        </center>
        <br>
        <!--Tabelle für die Eingabe der Daten für den Nutzerbericht-->
        <table border="0" align="center" class="input"> 
            <tr>
                <td>
                    <label for="Uhrzeit">Uhrzeit (hh:mm):</label>
                </td>
                <td>
                    <input type="text" id="Uhrzeit" name="Uhrzeit">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Temperatur">Temperatur (in Grad):</label>
                </td>
                <td>
                    <input type="text" id="Temperatur" name="Temperatur">
                </td>
            </tr>
            <tr>
                <td class="kurzbeschreibung">
                    <label for="Kurzbeschreibung">Kurzbeschreibung:</label>
                </td>
                <td>
                    <input type="text" class="kurzbeschreibung" id="Kurzbeschreibung" name="Kurzbeschreibung">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <br>
                    <button class="bestaetigenButton" id="bestaetigenButton">Bestätigen</button>
                </td>
            </tr>
        </table>
    </body>
</html>
